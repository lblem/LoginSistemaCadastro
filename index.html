<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png">
    <title>BLEM - Login</title>
    <link href="style.css" rel="stylesheet"/>
    <!--Fontes importadas Lexend Bold700 e Lexend Light300-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<header class="logo-container">
    <img class="logo" src="logo.png">
</header>
<body>
<div id="login-container">
    <h1>Login</h1>
    <div id="MsgError"></div>
    <form action="">
        <label id="Login" for="email">Usuário</label>
        <input type="text" name="email" id="usuario" placeholder="Digite seu usuário" autocomplete="off">
        <label id="Senha" for="password">Senha</label>
        <input type="password" name="password" id="password" placeholder="Digite sua senha">
        <a href="#" id="forgot-pass">Esqueceu a senha?</a>
        <input class="glow-on-hover" type="button" onclick="logar()" value="Entrar">
    </form>

    <script>

    function logar() {
        var login = document.getElementById('usuario').value;
        var senha = document.getElementById('password').value;

    if (login == "admin" && senha == "admin") {
        window.location.href = "https://lblem.netlify.app/";
    } else {
        alert('Usuário ou senha incorretos');
    }
}

    </script>

    <div id="social-container">
        <p>Ou entre pelas suas redes sociais</p>
        <a href="#" class="fa fa-linkedin"></a>
        <a href="#" class="fa fa-facebook"></a>
        
    </div>
<div id="register-container">
    <p>Ainda não tem conta?</p>
    <a href="#" class="register-item">Registrar</a>
</div>
</div>
    
</body>
</html>
